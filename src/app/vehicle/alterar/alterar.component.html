<div class="col-md-12">
    <div class="form-group">
      <label for="title">Plate</label>
      <input type="text" maxlength="8" [dropSpecialCharacters]="true" mask="SSS-9999" class="form-control" id="plate" required [(ngModel)]="vehicle.plate" name="plate"/>
    </div>
    <div class="form-group">
      <label for="title">Model</label>
      <input type="text" class="form-control" id="model" required  [(ngModel)]="vehicle.model" name="model"/>
    </div>
   
    <div class="form-group">
      <label for="title">Manufacturer</label>
      <input type="text" class="form-control" id="manufacturer" required [(ngModel)]="vehicle.manufacturer" name="manufacturer"/>
    </div>
    <div class="form-group">
      <label for="title">Color</label>
      <input type="text" class="form-control" id="color" required [(ngModel)]="vehicle.color" name="color"/>
    </div>
    <div class="form-group">
      <label for="title">Status</label>
      <br>
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" [(ngModel)]="vehicle.status" name="status" [value]="true" >
          <label class="form-check-label" >Active</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" [(ngModel)]="vehicle.status" name="status" [value]="false" >
          <label class="form-check-label">Inactive</label>
        </div>
    </div>
    <div class="pull-right">
      <button (click)="limparModel()" class="btn btn-gray">Reset all</button>&nbsp;
       <button (click)="update()" class="btn btn-success">Save</button>
      
  </div>
