<div class="col-md-12">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input type="text"class="form-control" placeholder="Plate" [(ngModel)]="plate" />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="findByPlate()">Search</button>
        </div>
      </div>
    </div>
    <br>
    <div class="pull-right">
        <button type="button"  class="btn btn-primary " ><span routerLink="/cadastro"> Add Vehicle</span> </button>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th >Plate</th>
            <th >Model</th>
            <th >Manufacturer</th>
            <th >Status</th>
            <th >Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let vehicle of listVehicle | paginate: { itemsPerPage: size, currentPage: page, totalItems: total}">
            <td >{{vehicle.plate}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.status ? 'active' : 'inactive'}}</td>
            <td>
                <button type="button"  class="btn btn-light " routerLink="/alterar/{{vehicle.id}}">
                <svg width="1em" height="1em"  class="bi bi-pencil-square">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                  </svg>
                </button>
                <button type="button" class="btn btn-outline-danger" (click) = "deleteByid(vehicle.id)" >
                    <svg width="1em" height="1em"  class="bi bi-trash" fill="currentColor">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg>
                </button>
            </td>

          </tr>
        </tbody>
        <pagination-controls (pageChange)="getPage($event)"></pagination-controls>

      </table>
  </div>
